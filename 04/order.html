<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> 주문서 작성하기</title>

	<style>
		.container{
			width: 600px;
			margin: 0 auto;
		}

		ul{
			list-style-type: none;
		}

		label.title{
			font-weight: bold;
			width: 80px;
			float: left;
		}

		div.centered{
			text-align: center;
		}

		fieldset{
			margin: 15px 10px;
		}
		fieldset legend{
			font-weight: bold;
			font-size: 18px;
			color:purple;
		}
		ul li{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>상품 주문서</h1>
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label for="name" class="title">이름:</label>
						<input type="text" name="name" id="name" placeholder="여백없이 입력" required>
				</li>
				<li>
					<label for="tel1"  class="title">연락처:</label>
						<input type="tel" name="tel1" id="tel1" placeholder="연락가능한 번호">
				</li>
			</ul>
		</fieldset>

		<form action="">
			<fieldset>
				<legend>배송지 정보</legend>
				<ul>
					<li>
						<label for="addr">주소:
							<input type="text" size="40" id="addr" required>
						</label>
					</li>
					<li>
						<label for="tel2">전화번호:
							<input type="tel" name="tel2" id="tel2" required>
						</label>
					</li>
					<li><label for="memo">메모</label>
						<textarea name="memo" id="memo" cols="30" rows="10"></textarea>
					</li>
				</ul>
			</fieldset>

			<fieldset>
				<legend>주문 정보</legend>
				<ul>
					<li>
						<label>
						<input type="checkbox" name="anti" id="anti" value="anti">과테말라 안티구아 (100g)
						<input type="number" name="anto" id="anti" min="0" max="10" step="1" value="0">개
						</label>
					</li>
					
					<li>
						<label>
						<input type="checkbox" name="man" id="man" value="anti">인도네시아 만델링 (100g)
						<input type="number" name="anto" id="anti" min="0" max="10" step="1" value="0">개
						</label>
					</li>

					
					<li>
						<label>
						<input type="checkbox" name="blending" id="blending" value="blending">탐라는도다(블렌딩) (100g)
						<input type="number" name="anto" id="anti" min="0" max="10" step="1" value="0">개
						</label>
					</li>
				</ul>
			</fieldset>

			<div class="centered">
			<input type="submit" value="주문하기">
			<input type="reset" value="다시 작성">
			</div>
		</form>

	</div>
</body>
</html>
