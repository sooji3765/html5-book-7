<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      dt { font-weight:bold; }
			dt {list-style-type: none;}
			dd { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<dl>
					<dt>개인 정보</dt>
						<dd>
							<label for="uname">이름:</label>
							<input type="text" name="uname" id="uname" placeholder="공백없이 입력하세요">
						</dd>
						<dd>
							<label for="tel1">연락처:</label>
							<input type="tel" id="tel1">
						</dd>
					<dt>지원 분야</dt>
						<dd>
							<input type="radio" name="field">웹 퍼블리싱
						</dd>
						<dd>
							<input type="radio" name="field">웹 어플리케이션 개발
						</dd>
						<dd>
							<input type="radio" name="field">개발 환경 개선
						</dd>
					<dt>지원 동기</dt>
					<dd>
						<textarea name="" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써주세요"></textarea>
					</dd>

					<input type="submit" value="접수하기">
					<input type="reset" value="다시쓰기">
				</dl>
			</form>
		</div>
  </body>
</html>
