<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 상에서 다른 위치를 클릭할때 다른 사이트로 이동 -->
    <!-- map을 사용하여 지정하기 -->
    <img src="images/kids.jpg" alt="" usemap="#favorites">
    <map name="favorites">
        <area shape="rect" coords="10,10,160,200" href="http://naver.com" alt="" target="_blank">
        <area shape="rect" coords="220,10,380,200" href="http://daum.net" alt="" target="_blank">
    </map>
</body>
</html>
